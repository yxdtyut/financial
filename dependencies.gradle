ext {
    versions = [
        springBootVersion: '1.5.4.RELEASE'
    ]
    libs = [
        common      : [
                "org.springframework.boot:spring-boot-starter-web:${versions.springBootVersion}",
                "org.springframework.boot:spring-boot-starter-data-jpa:${versions.springBootVersion}",
                "org.springframework.boot:spring-boot-configuration-processor:${versions.springBootVersion}",
                "org.apache.commons:commons-lang3:3.5",
                "org.projectlombok:lombok:1.18.0",
                "commons-codec:commons-codec:1.8",
                "commons-io:commons-io:2.4",
                "com.squareup.okhttp:okhttp:2.2.0",
                "com.alibaba:fastjson:1.2.47"
        ],
        mysql       : [
                "mysql:mysql-connector-java:5.1.29"
        ],
        jsonrpc       : [
                "com.github.briandilley.jsonrpc4j:jsonrpc4j:1.5.3"
        ],
        swagger     : [
                "io.springfox:springfox-swagger2:2.7.0",
                "io.springfox:springfox-swagger-ui:2.7.0"
        ],
        hazelcast   : [
                'com.hazelcast:hazelcast:3.10.2'
        ],
        redis       : [
                "redis.clients:jedis:2.9.0"
        ],
        rabbitmq       : [
                "org.springframework.boot:spring-boot-starter-amqp:${versions.springBootVersion}"
        ],
        test        : [
                "org.springframework.boot:spring-boot-starter-test:${versions.springBootVersion}",
        ]
    ]
}